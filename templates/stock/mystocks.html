{{ define "title" }}My Stocks{{ end }}

{{ define "search" }}
<div class='search'>
  <div class='icon'>
    <i class='material-icons'>search</i>
  </div>
  <input placeholder='Search Stock' id='autocomplete'>
</div>
{{ end }}

{{ define "content" }}
<div class='table-responsive'>
  <table class='table table-hover table-sm'>
    <thead>
      <tr>
        <th scope='col'>指数</th>
        <th scope='col'>代码</th>
        <th scope='col'>名称</th>
        <th scope='col'>最新</th>
        <th scope='col'>涨跌</th>
        <th scope='col'>涨幅</th>
        <th scope='col'>最高</th>
        <th scope='col'>最低</th>
        <th scope='col'>开盘</th>
        <th scope='col'>昨收</th>
      </tr>
    </thead>
    <tbody id='mystocks'></tbody>
  </table>
</div>
<script>
  $(() => {
    $('#mystocks').sortable({
      start: () => {
        mystocks.abort();
        clearInterval(reload);
      },
      stop: () => {
        my_stocks();
        reload = setInterval(() => {
          my_stocks(ct=true);
        }, 3000);
      },
      update: (event, ui) => {
        var orig = ui.item.find('td')[0].textContent + ' ' + ui.item.find('td')[1].textContent;
        if (ui.item.prev().length != 0) {
          var dest = ui.item.prev().find('td')[0].textContent + ' ' + ui.item.prev().find('td')[1].textContent;
        } else {
          dest = '#TOP_POSITION#';
        };
        $.post('/reorder', { orig: orig, dest: dest });
      }
    });
    my_stocks();
    reload = setInterval(() => {
      my_stocks(ct=true);
    }, 3000);
  });
</script>
{{ end }}
