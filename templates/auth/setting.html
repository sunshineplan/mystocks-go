{{ define "title" }}Setting{{ end }}

{{ define "header" }}
<h3>Setting</h3>
<hr>
{{ end }}

{{ define "content" }}
{{ if ne .error "" }}
<div class='alert alert-danger d-inline-flex'>{{ .error }}</div>
{{ end }}
<form style='margin-left:120px;width:250px;' method='post'>
  <div class='form-group'>
    <label for='password'>Current Password</label>
    <input autofocus class='form-control' type='password' name='password' id='password'>
  </div>
  <div class='form-group'>
    <label for='password1'>New Password</label>
    <input class='form-control' type='password' name='password1' id='password1'>
  </div>
  <div class='form-group'>
    <label for='password2'>Confirm Password</label>
    <input class='form-control' type='password' name='password2' id='password2'>
  </div>
  <input type='submit' value='Change' class='btn btn-primary'>
  <a class='btn btn-primary' href='javascript:history.go(-1);'>Cancel</a>
</form>
{{ end }}
